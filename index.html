<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="content">
    <div class="overlay">
      <div class="cssload-container middle centered">
        <div class="cssload-shaft1"></div>
        <div class="cssload-shaft2"></div>
        <div class="cssload-shaft3"></div>
        <div class="cssload-shaft4"></div>
        <div class="cssload-shaft5"></div>
        <div class="cssload-shaft6"></div>
        <div class="cssload-shaft7"></div>
        <div class="cssload-shaft8"></div>
        <div class="cssload-shaft9"></div>
        <div class="cssload-shaft10"></div>
      </div>
    </div>

    <div id="search-container">
      <div class="search middle centered">
        <h1>Wikipedia Viewer</h1>
        <div class="form-group has-feedback centered">
          <input type="text" placeholder="Search.." />
          <span id="search-icon" class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">view random article</a>
      </div>
    </div>

    <div id="results" class="hidden">
      <!-- Results from api will go here -->
    </div>
  </div>
  <div id="footer">
    <h3>Designed and Developed by Isaac Abrahamson</h3>
  </div>
</body>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src="js/index.js"></script>

</html>
